<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Namaz Times</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Namaz Times</h1>
    <div id="error-msg" class="text-red-600 mb-4"></div>
    <div id="success-msg" class="text-green-600 mb-4 hidden"></div>
    
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required />
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Login</button>
    </form>
    
    <div class="mt-4 flex justify-between text-sm">
      <a href="register.html" class="text-green-700 hover:underline">Register</a>
      <a href="#" id="forgot-password" class="text-green-700 hover:underline">Forgot Password?</a>
    </div>
  </div>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const forgotPasswordLink = document.getElementById('forgot-password');

    function clearMessages() {
      errorMsg.textContent = '';
      successMsg.textContent = '';
      successMsg.classList.add('hidden');
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      clearMessages();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (error) {
        console.error("Login error:", error);
        switch (error.code) {
          case 'auth/user-not-found':
          case 'auth/wrong-password':
          case 'auth/invalid-credential':
            errorMsg.textContent = 'Invalid email or password.';
            break;
          case 'auth/invalid-email':
            errorMsg.textContent = 'The email address is not valid.';
            break;
          case 'auth/user-disabled':
            errorMsg.textContent = 'Your account has been disabled.';
            break;
          default:
            errorMsg.textContent = 'Login failed: ' + error.message;
            break;
        }
      }
    });

    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      clearMessages();

      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();

      if (!email) {
        errorMsg.textContent = 'Please enter your email in the field above to reset your password.';
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        successMsg.textContent = 'If an account with that email exists, a password reset email has been sent to ' + email + '.';
        successMsg.classList.remove('hidden');
        emailInput.value = '';
      } catch (error) {
        console.error("Password reset error:", error);
        successMsg.textContent = 'If an account with that email exists, a password reset email has been sent.';
        successMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
