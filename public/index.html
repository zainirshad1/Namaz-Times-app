<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Your custom CSS with the new name -->
    <link rel="stylesheet" href="css/namaztimestyle.css">
</head>
<body>
    <header class="bg-green-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-mosque text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">My Masjid</h1>
            </div>
            <nav class="flex items-center">
                <div id="user-auth-section" class="flex items-center">
                    <!-- Dynamic buttons will be added here by JavaScript -->
                </div>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4 md:p-8">
        <!-- Main header section -->
        <div class="bg-green-100 p-6 rounded-lg shadow-md mb-8 text-center md:text-left">
            <h2 id="current-english-time-header" class="text-4xl md:text-6xl font-bold text-green-800">--:-- --</h2>
            <p class="text-green-600 mt-2 text-lg">
                <span id="current-english-day" class="font-medium"></span>,
                <span id="current-english-date"></span>
                <span id="hijri-date" class="block md:inline"></span>
            </p>
	    <p id="user-current-area" class="text-green-600 mt-1"></p>
        </div>



        <!-- Next Prayer and Location Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700">Next Prayer: <span id="next-prayer-name" class="text-green-700"></span></h3>
                        <p class="text-3xl font-bold text-green-800 mt-2"><span id="next-prayer-time">--:-- --</span></p>
                        <p class="text-gray-500 mt-1">Time left: <span id="duration-left">--:--</span></p>
                        
                        <!-- NEW: Sehri and Iftari Timings -->
                        <div class="grid grid-cols-2 gap-4 mt-4 text-center">
                            <div>
                                <p class="text-gray-600 font-semibold text-sm">Sehri Ends:</p>
                                <p id="sehri-time-display" class="text-xl font-bold text-blue-700">--:--</p>
                            </div>
                            <div>
                                <p class="text-gray-600 font-semibold text-sm">Iftari Begins:</p>
                                <p id="iftari-time-display" class="text-xl font-bold text-orange-700">--:--</p>
                            </div>
                        </div>
                        <!-- END NEW -->

                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div class="flex-grow">
                        <h3 class="text-xl font-semibold text-gray-700">Your Location</h3>
                        <p id="user-current-location" class="text-green-700 mt-2">Getting location...</p>
                    </div>
                    <button id="location-btn" class="bg-green-700 text-white p-3 rounded-full hover:bg-green-600 transition-colors">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Masjid and Prayer Times Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col md:flex-row items-center justify-between mb-4">
                <div class="w-full md:w-1/2 mb-4 md:mb-0">
                    <label for="masjid-select" class="block text-sm font-medium text-gray-700">Masjid</label>
                    <div class="flex">
                        <select id="masjid-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                            <option value="">Select a Masjid</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <p id="masjid-location-info" class="text-sm text-gray-500 ml-2 mt-auto"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="view-details-btn" class="bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded-full shadow-md transition-colors hidden">
                        <i class="fas fa-info-circle mr-2"></i>Details
                    </button>
                    <button id="directions-btn" class="bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded-full shadow-md transition-colors hidden">
                        <i class="fas fa-map-marker-alt mr-2"></i>Directions
                    </button>
                </div>
            </div>

            <!-- Prayer times display area -->
            <div id="prayer-times" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Prayer cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="masjid-details-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span id="modal-close-btn" class="close-btn">×</span>
            <h3 class="text-xl font-bold mb-4">Masjid Details</h3>
            <div id="masjid-details-modal-body"></div>
        </div>
    </div>
    
    <div id="profile-details-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span id="profile-modal-close-btn" class="close-btn">×</span>
            <h3 class="text-xl font-bold mb-4">User Profile</h3>
            <div id="profile-details-modal-body"></div>
        </div>
    </div>

    <div id="change-password-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span id="change-password-modal-close-btn" class="close-btn">×</span>
            <h3 class="text-xl font-bold mb-4">Change Password</h3>
            <div class="space-y-4">
                <input type="password" id="new-password" placeholder="New Password" class="w-full p-2 border rounded">
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full p-2 border rounded">
                <button id="update-password-btn" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-600">Update Password</button>
            </div>
        </div>
    </div>

    <div id="qibla-direction-modal-overlay" class="modal-overlay">
        <div class="modal-content text-center">
            <span id="qibla-direction-modal-close-btn" class="close-btn">×</span>
            <h3 class="text-xl font-bold mb-4">Qibla Direction</h3>
            <div id="qibla-indicator-container" class="mb-4"></div>
            <p id="qibla-status" class="text-gray-700"></p>
        </div>
    </div>
    
    <div id="settings-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span id="settings-modal-close-btn" class="close-btn">×</span>
            <h3 class="text-xl font-bold mb-4">Settings</h3>
            <div class="space-y-4">
                <p class="font-medium">Asr Calculation Method:</p>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" id="asr-shafi" name="asr-school" value="1" class="form-radio text-green-600">
                        <span class="ml-2">Shafi'i (Standard)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="asr-hanafi" name="asr-school" value="0" class="form-radio text-green-600">
                        <span class="ml-2">Hanafi</span>
                    </label>
                </div>
                <button id="save-settings-btn" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-600">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- The message box for custom messages -->
    <div id="custom-message" class="hidden"></div>

    <!-- The only script tag you need is for main.js -->
    <script type="module" src="js/Namaztimes/main.js"></script>
</body>
</html>
