<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Quran App</h1>
        <!-- Add the auth-section div here -->
        <div id="auth-section" class="auth-section-style">
            <!-- Content will be dynamically added here by app.js -->
        </div>
    </header>
    <main>
        <div class="user-display">
            <span id="user-display-status"></span>
        </div>

        <section id="user-dashboard">
            <h2 class="dashboard-heading">Your Progress</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Ayahs Read Today</h3>
                    <p id="total-read-today">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Read This Week</h3>
                    <p id="total-read-week">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Read This Month</h3>
                    <p id="total-read-month">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Read Overall</h3>
                    <p id="total-read-overall">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Heard Today</h3>
                    <p id="total-listen-today">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Heard This Week</h3>
                    <p id="total-listen-week">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Heard This Month</h3>
                    <p id="total-listen-month">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ayahs Heard Overall</h3>
                    <p id="total-listen-overall">0</p>
                </div>
            </div>
            <div class="total-rewards-card">
                <h3>Rewards Accumulated (Total Ayahs)</h3>
                <p id="rewards-accumulated">0</p>
            </div>
        </section>

        <div class="controls-container">
            <div class="tab-buttons">
                <button id="tab-listen" class="tab-button active">Listen</button>
                <button id="tab-read" class="tab-button">Read</button>
            </div>

            <div id="listen-tab-content">
                <div class="selection-container">
                    <div class="dropdown-container">
                        <label for="surah-select">Surah:</label>
                        <select id="surah-select"></select>
                    </div>
                    <div class="dropdown-container" id="reciter-container">
                        <label for="reciter-select">Reciter:</label>
                        <select id="reciter-select"></select>
                    </div>
                    <div class="dropdown-container" id="speed-container">
                        <label for="speed-select">Speed:</label>
                        <select id="speed-select">
                            <option value="1.0">1.0x (Normal)</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="0.75">0.75x</option>
                        </select>
                    </div>
                    <div class="dropdown-container" id="script-container">
                        <label for="script-select">Script:</label>
                        <select id="script-select"></select>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="play-pause-btn"><i class="fas fa-play"></i> Play</button>
                    <button id="stop-btn"><i class="fas fa-stop"></i> Stop</button>
                </div>
                <audio id="quran-audio" controls style="display: none;"></audio>
                <div id="quran-display" class="listen-mode"></div>
            </div>

            <div id="read-tab-content" class="hidden">
                <div class="selection-container">
                    <div class="dropdown-container">
                        <label for="surah-select-read">Surah:</label>
                        <select id="surah-select-read"></select>
                    </div>
                    <div class="dropdown-container">
                        <label for="ayah-select">Ayah:</label>
                        <select id="ayah-select"></select>
                    </div>
                    <div class="dropdown-container" id="script-container-read">
                        <label for="script-select-read">Script:</label>
                        <select id="script-select-read"></select>
                    </div>
                </div>
                <div class="reading-controls">
                    <button id="prev-ayah-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                    <button id="start-done-reading-btn"><i class="fas fa-play"></i> Start Reading</button>
                    <button id="next-ayah-btn">Next <i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="quran-display-read" class="read-mode"></div>
            </div>
        </div>

        <div id="loading-spinner" class="hidden">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p id="error-message" class="error-message hidden"></p>
        <p id="save-confirmation-message" class="confirmation-message hidden"></p>
        <p id="reading-summary" class="summary-message hidden"></p>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/quran-app.js"></script>
</body>
</html>
